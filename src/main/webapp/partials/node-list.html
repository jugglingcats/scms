<div class="container-fluid">
    <div class="row">
        <div class="span3">
            <!--Sidebar content-->
            Search: <input ng-model="query">
        </div>
        <div class="span9">
            <!--Body content-->
            <ul class="nodes">
                <li ng-repeat="node in nodes | filter:query">
                    <a href="#/node/{{node | self}}">Node {{node | self}}</a>
                </li>
            </ul>

        </div>
    </div>
</div>
